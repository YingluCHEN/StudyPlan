<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI考研学习规划</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap');
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #f5f5f5;
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- 邀请码页面 -->
    <div class="max-w-md mx-auto bg-white p-6 rounded-xl shadow-lg mt-10">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-gray-800">AI考研学习规划</h1>
            <p class="text-gray-600 mt-2">请输入邀请码开始使用</p>
        </div>
        <div class="space-y-4">
            <input type="text" 
                   placeholder="请输入邀请码" 
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition-colors">
                开始使用
            </button>
        </div>
    </div>

    <!-- 引导页 -->
    <div class="max-w-md mx-auto bg-white p-6 rounded-xl shadow-lg mt-10 hidden">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-xl font-semibold">基本信息</h2>
            <span class="text-sm text-gray-500">1/3</span>
        </div>
        <form class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">目标院校</label>
                <input type="text" 
                       placeholder="请输入您的目标院校" 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">专业方向</label>
                <input type="text" 
                       placeholder="请输入您的目标专业" 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition-colors mt-6">
                下一步
            </button>
        </form>
    </div>

    <!-- 主页面 -->
    <div class="max-w-md mx-auto bg-white p-6 rounded-xl shadow-lg mt-10 hidden">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-xl font-semibold">今日任务</h2>
            <span class="text-sm text-blue-500">完成度 80%</span>
        </div>
        
        <!-- 数学任务 -->
        <div class="mb-6">
            <h3 class="font-medium mb-3">数学</h3>
            <div class="space-y-3">
                <div class="bg-gray-50 p-4 rounded-lg">
                    <div class="flex items-center justify-between">
                        <span class="font-medium">高数第三章</span>
                        <button class="w-6 h-6 rounded-full border-2 border-green-500 flex items-center justify-center text-green-500">✓</button>
                    </div>
                    <div class="mt-2 ml-4 text-sm text-gray-600">
                        • 极限与连续
                    </div>
                </div>
            </div>
        </div>

        <!-- 英语任务 -->
        <div class="mb-6">
            <h3 class="font-medium mb-3">英语</h3>
            <div class="space-y-3">
                <div class="bg-gray-50 p-4 rounded-lg">
                    <div class="flex items-center justify-between">
                        <span class="font-medium">阅读理解练习</span>
                        <button class="w-6 h-6 rounded-full border-2 border-gray-300"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部导航 -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 p-4">
        <div class="max-w-md mx-auto flex justify-around">
            <button class="flex flex-col items-center text-blue-500">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                </svg>
                <span class="text-xs mt-1">首页</span>
            </button>
            <button class="flex flex-col items-center text-gray-400">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                </svg>
                <span class="text-xs mt-1">数据</span>
            </button>
        </div>
    </div>
</body>
</html>
